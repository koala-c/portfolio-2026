name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      CLOUDINARY_FOLDER: ${{ vars.CLOUDINARY_FOLDER || 'portfolio-2026/photography' }}
      CLOUDINARY_IMAGES_FOLDER: ${{ vars.CLOUDINARY_IMAGES_FOLDER || 'portfolio-2026/images' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - name: Validate Cloudinary access
        run: |
          node -e "const req=['CLOUDINARY_CLOUD_NAME','CLOUDINARY_API_KEY','CLOUDINARY_API_SECRET']; const missing=req.filter(k=>!process.env[k]); if(missing.length){console.error('Missing Cloudinary secrets:', missing.join(', ')); process.exit(1);} const auth=Buffer.from(process.env.CLOUDINARY_API_KEY+':'+process.env.CLOUDINARY_API_SECRET).toString('base64'); const folders=[process.env.CLOUDINARY_FOLDER, process.env.CLOUDINARY_IMAGES_FOLDER]; Promise.all(folders.map(async (folder)=>{ const url='https://api.cloudinary.com/v1_1/'+process.env.CLOUDINARY_CLOUD_NAME+'/resources/by_asset_folder?asset_folder='+encodeURIComponent(folder)+'&max_results=5'; const r=await fetch(url,{headers:{Authorization:'Basic '+auth}}); if(!r.ok){throw new Error('Cloudinary request failed for '+folder+' status '+r.status);} const d=await r.json(); console.log(folder+': '+((d.resources||[]).length)+' items'); })).catch((e)=>{ console.error(e.message); process.exit(1); });"
      - run: npm run build
      - run: touch out/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
